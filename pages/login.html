<div class="container">
    <div class="row">
        <div class="col-sm-6 col-md-4 col-md-offset-4">
            <h1 class="text-center login-title">Sign in to continue to Udemy Reporter</h1>
            <div class="account-wall">
                <img class="profile-img" src="img/login-profile.png"
                    alt="">
                <form class="form-signin">
                <input type="text" class="form-control" placeholder="Email" required autofocus ng-model="LoginCtrl.email">
                <input type="password" class="form-control" placeholder="Password" required ng-model="LoginCtrl.password">
                <button class="btn btn-lg btn-primary btn-block" type="button" ng-click="LoginCtrl.login()">
                    Sign in</button>
                <label class="checkbox pull-left">
                    <input type="checkbox" value="remember-me"  ng-model="LoginCtrl.rememberme">
                    Remember me
                </label>
                <a href="#" class="pull-right need-help">Need help? </a><span class="clearfix"></span>
                </form>
            </div>
            <a href="#" class="text-center new-account">Create an account </a>
        </div>
    </div>
</div>
