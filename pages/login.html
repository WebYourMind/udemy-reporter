<div class="container">
    <div class="row">
        <div class="col-sm-6 col-md-4 col-md-offset-4">
            <h1 class="text-center login-title">Sign in to continue to Udemy Reporter</h1>
            <div class="account-wall">
                <img class="profile-img" src="img/login-profile.png"
                    alt="">
                <form class="form-signin">
                
                 <md-input-container class="md-block" flex-gt-sm>
                       <label>Email</label>
                       <input ng-model="LoginCtrl.email" required autofocus>
                 </md-input-container>
                 <md-input-container class="md-block" flex-gt-sm>
                       <label>Password</label>
                       <input type="password" ng-model="LoginCtrl.password" required >
                 </md-input-container>
           
                <button class="btn btn-lg btn-primary btn-block" type="button" ng-click="LoginCtrl.login()">
                    Sign in</button>
                <label class="checkbox pull-left">
                    <input type="checkbox" value="remember-me"  ng-model="LoginCtrl.rememberme">
                    Remember me
                </label>
                <a href="#" class="pull-right need-help">Need help? </a><span class="clearfix"></span>
                </form>
            </div>
            <a href="#" class="text-center new-account">Create an account </a>
        </div>
    </div>
</div>
